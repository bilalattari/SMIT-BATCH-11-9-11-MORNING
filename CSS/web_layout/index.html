<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_fluid bg-primary pb-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg mx-0 px-0">
          <div class="container-fluid mx-0">
            <a class="navbar-brand text-light" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-0 ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-light"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Link</a>
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link text-light"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Disabled</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="d-flex flex-wrap">
          <div class="border me-3 btn btn-outline-light rounded-md">Stay</div>
          <div class="border me-3 btn btn-outline-light rounded-md">Stay</div>
          <div class="border me-3 btn btn-outline-light rounded-md">Stay</div>
          <div class="border me-3 btn btn-outline-light rounded-md">Stay</div>
          <div class="border me-3 btn btn-outline-light rounded-md">Stay</div>
          <div class="border me-3 btn btn-outline-light rounded-md">Stay</div>
        </div>

        <div class="mt-5">
          <h2 class="display-4 fw-bold text-white">Find your next stay</h2>
          <h2 class="fs-3 lead text-white">
            Search low prices on hotels, homes and much more...
          </h2>

          <div
            class="search_bar bg-warning p-1 rounded d-flex flex-column flex-md-row"
          >
            <div
              class="p-3 bg-light mx-1 my-2 my-md-0 rounded flex-grow-1"
            ></div>
            <div
              class="p-3 bg-light mx-1 my-2 my-md-0 rounded flex-grow-1"
            ></div>
            <div
              class="p-3 bg-light mx-1 my-2 my-md-0 rounded flex-grow-1"
            ></div>
            <div class="btn btn-primary btn-lg">Search</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <p class="fs-2 fw-bold">Your recent searches</p>
      <div class="card" style="width: 300px">
        <div class="d-flex p-2 align-items-center">
          <img
            height="80px"
            width="80px"
            class="rounded"
            src="https://cf.bstatic.com/xdata/images/city/square100/691306.webp?k=f551bd64db983cca7010f6017a5c4e547e0ac6f840792c6d7626193bb099ce50&o="
          />
          <div class="ms-2 d-flex flex-column">
            <span class="fw-bold">Riyaad</span>
            <span>3 March - 6 March </span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</html>
